[project]
name = "diagraph"
version = "0.3.0.rc3"
# Notes
authors = [{ name = "Kevin Scott", email = "kevin@diagraph.dev" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "nest-asyncio==1.5.8",
  "pydantic==2.5.1",
  "networkx",
  "bidict",
  "openai==0.28",
  "tiktoken",
]
description = "DAGs for LLM interactions"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/thekevinscott/diagraph"
"Bug Tracker" = "https://github.com/thekevinscott/diagraph/issues"


# [tool.setuptools]
# packages = ["diagraph"]

[tool.setuptools.packages.find]
where = ["."]
include = ["diagraph*"]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["diagraph/**/*_test.py"]
